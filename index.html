<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a Starter App</title>
    <style>
      html, body, #viewDiv {
        pading: 0;
        margin: 0;
        margin-left: 100;
        height: 100%;
        width: 92%;
      }
      p { 
        margin-left: 10;
        font-family: Garamond; 
        font-size: 23px; 
        font-style: normal; 
        font-variant: normal; 
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
    <script src="https://js.arcgis.com/4.13/"></script>

    <script>  
      require([
        "esri/Map",
        "esri/views/MapView",
      ], function(Map, MapView) {

        var map = new Map({
          basemap: "topo-vector"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-74.084111, 4.638172],
          zoom: 17
        });

      });
    </script>
  </head>
  <body>
    <div class="grid">
      <div class="box a">
        <form name="log" action="insplacement.jsp" method="post">
          <p>Origen</p><input type="text" name="origen" value="" size="20" Style ="margin-left: 10px"/><br>
          <p>Destino:</p><input type="text" name="destino" value="" size="20" Style ="margin-left: 10px" /><br>
          <input type="submit" value="Buscar" Style ="margin-left: 10px;margin-top: 10px"/>
          <input type="reset" value="Limpiar"/>
        </form>
      </div>
      <div class="box b">
        <div id="viewDiv"></div>
      </div>
    </div>
  </body>
</html>
